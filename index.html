<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Your Repositories</title>
  </head>
  <body>
    <header>
      <nav class="upper-nav-bar">
        <ul class="right-nav">
          <li><a href=""><img src="/github-icons/github.svg" alt="" width="30"></a></li>
          <li class="group top-search">
            <label>
              <input type="search" name="" placeholder="Search or jump to..." />
            </label>
            <img src="/github-icons/diff-ignored.svg" alt="" id="inner">
          </li>
          <li><a href="">Pull requests</a></li>
          <li><a href="">Issues</a></li>
          <li><a href="">Marketplace</a></li>
          <li><a href="">Explore</a></li>
        </ul>
        <ul class="left-nav">
          <li class="group"><img src="/github-icons/bell (1).svg" alt=""></li>
          <li class="group"><img src="/github-icons/plus.svg" alt="">
        <img src="/github-icons/triangle-down.svg" alt="triangle down"></li>
          <li class="group"><img  width=20px id='profile-image'/> <img src="/github-icons/triangle-down.svg" alt=""> </li>
        </ul>
      </nav>
      <nav class="lower-nav-bar">
        <div class="name group">
            <img width=36px id="name-display"/> 
            <div id="login"></div>
        </div>
        <div class="right-lower-nav">
          <li><a href="" class="group"><img src="/github-icons/book.svg" alt="">Overview</a></li>
          <li><a href="" class="group"><img src="/github-icons/repo.svg" alt="repository"> Repositories <span id="total-repo"></span></a></li>
          <li><a href="" class="group"><img src="/github-icons/project.svg" alt=""> Projects</a></li>
          <li><a href="" class="group"><img src="/github-icons/package.svg" alt=""> Packages</a></li>
        </div>
      </nav>
    </header>
    <main>
      <div class="left-side">
          <div class='main-img'>
            <div><img id="big-image"/></div>
            
            <div class="status"><img src="/github-icons/smiley.svg" alt="" id='smiley'></div>
            
            
            
          </div>
        <h1 id="name"></h1>
        <p id="username"></p>
        <p id="bio"></p>
        <button>Edit Profile</button>
        <p><img src="github-icons/people.svg"><span id="following"></span> following. <span id="followers"></span> followers. <img src="github-icons/star.svg"><span id="stars"></span></p>
        
      </div>
      <div class="right-side">
          <label for="">
            <input type="search" name="" id="search" />
            </label>
        <div class="result">
            <span id="result"></span> results for public repositories
        </div>
        <div class="box-container">
        </div>
        
      </div>
    </main>
    <footer>
      <ul></ul>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
